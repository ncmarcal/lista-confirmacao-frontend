<div class="d-flex justify-content-center align-items-center vh-100 vw-100">
  <p-card class="p-card">
    <p-table
    [value]="customers"
    [paginator]="true"
    [rows]="5"
    [tableStyle]="{ 'min-width': '50rem' }"
    [rowsPerPageOptions]="[5, 10, 20]"
    >
      <ng-template pTemplate="header">
          <tr>
              <th style="width:20%">ID</th>
              <th style="width:35%">USUÁRIO</th>
              <th style="width:35%">PRESENÇA</th>
              <th style="width:10%"></th>
          </tr>
      </ng-template>
      <ng-template pTemplate="body" let-customer>
          <tr>
            <td>{{ customer.id }}</td>
            <td>{{ customer.name }}</td>
            <td>{{ customer.presenca }}</td>
            <td> <i class="pi pi-trash delete-icon" (click)="deletar()"></i></td>
          </tr>
      </ng-template>
    </p-table>
    <div class="d-flex justify-content-end">
      <button style="margin-right: 1rem; width: 156.02px;" pButton severity="secondary" (click)="sair()">Sair</button>
      <button pButton >Criar novo usuário</button>
    </div>
  </p-card>
</div>
