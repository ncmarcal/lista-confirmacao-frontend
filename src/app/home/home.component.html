<div class="d-flex justify-content-center align-items-center vh-100 vw-100">
  <p-card class="p-card">
    <div class="d-flex justify-content-center">
      @if (confirmacaoDTO.presence) {
        <p class="boas-vindas">Presença já confirmada!</p>
      } @else {
        <p class="boas-vindas">Deseja confirmar sua presença?</p>
      }
    </div>
      <div class="d-flex justify-content-center">
        <button style="margin-right: 1rem; width: 165.48px;" pButton severity="secondary" (click)="sair()">Sair</button>
        @if (!confirmacaoDTO.presence) {
          <button pButton (click)="confirmarPresenca()">Confirmar presença</button>
        } @else {
          <button pButton (click)="desconfirmarPresenca()">Desconfirmar presença</button>
        }
      </div>

  </p-card>
</div>
